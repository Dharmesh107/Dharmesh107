<html>
	<head>
		<title>List Example</title>
		<style type="text/css">
			#mainmenu li ul li{display:none;}
			#mainmenu li:hover ul li{display:block;}
			#mainmenu li:hover ul li ol li{display:none;}
			#mainmenu li ul li:hover ol li{display:block;}
			#mainmenu li ul li:hover ol li ul li{display:none;}
			#mainmenu li ul li ol li li ul li:hover{display:block;}	</style>
	</head>
	<body>
	
		
			<h1>Nested List</h1>
				<ul id="mainmenu">
					<li>Google
						<ul>
							<li>Instagram
								<ol>
									<li>Sign Up</li>
									<li>Sign In</li>
									
								</ol>
								
							</li>
							<!--<li>Google Map
								<ul type="checkbox">
									<li>Location1</li>
									<li>Location2</li>
								</ul>
							</li>-->
							<li>Google Drive
								<ol type="i">
									<li>Upload</li>
									<li>Download</li>
								</ol>
							</li>
						</ul>
						
					</li>
					<li>Google Chrome</li>
					<li>Bing</li>
					<li>Mozila Firefox</li>
					
				</ul>
	</body>
	
</html>
